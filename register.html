<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | LungCare AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for("static", filename="images/bg2.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .register-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.94);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      font-weight: bold;
      color: #002244;
    }

    .btn-primary {
      background-color: #006699;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004d73;
    }
  </style>
</head>

<body>
  <div class="register-wrapper">
    <div class="card">
      <h2 class="text-center mb-4">Create an Account</h2>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Registration Form -->
      <form method="POST">
        <!-- Name -->
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name"
                 pattern="[A-Za-z\s]{2,50}"
                 title="Name should contain only letters and spaces"
                 class="form-control"
                 required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email"
                 pattern="^[a-z][a-z0-9._%+-]*@gmail\.com$"
                 title="Please enter a valid Gmail address"
                 class="form-control"
                 required />
        </div>

        <!-- Mobile -->
        <div class="mb-3">
          <label>Mobile</label>
          <input type="text" name="mobile"
                 pattern="[6-9][0-9]{9}"
                 maxlength="10"
                 title="Enter a valid 10-digit mobile number"
                 class="form-control"
                 required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password"
                 pattern="(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{6,}"
                 title="Password must contain at least 1 uppercase letter, 1 special character, and be at least 6 characters long."
                 class="form-control"
                 required />
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label>Register As</label>
          <select name="user_type" class="form-control" required>
            <option value="">-- Select Role --</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="mt-3 text-center">
          Already registered?
          <a href="/login_user">User Login</a> |
          <a href="/login_admin">Admin Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
