<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | LungCare AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('{{ url_for("static", filename="images/bg2.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .forgot-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.94);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      font-weight: bold;
      color: #002244;
    }

    .btn-primary {
      background-color: #006699;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004d73;
    }
  </style>
</head>

<body>
  <div class="forgot-wrapper">
    <div class="card">
      <h2 class="text-center mb-4">Reset Your Password</h2>

      <!-- Flask flash message if used -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email"
                 pattern="^[a-z][a-z0-9._%+-]*@gmail\.com$"
                 title="Enter a valid Gmail address"
                 class="form-control"
                 required />
        </div>
        <div class="mb-3">
          <label>New Password</label>
          <input type="password" name="new_password"
                 pattern="(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{6,}"
                 title="Password must have 1 uppercase letter, 1 special character, and at least 6 characters"
                 class="form-control"
                 required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
