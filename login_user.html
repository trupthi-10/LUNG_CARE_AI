<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | LungCare AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('{{ url_for('static', filename='images/bg2.png') }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      font-weight: bold;
      color: #004d66;
    }

    .btn-success {
      background-color: #2d8f6f;
      border: none;
    }

    .btn-success:hover {
      background-color: #207055;
    }
  </style>
</head>

<body>
<div class="login-wrapper">
  <div class="card">
    <h2 class="text-center mb-4">User Login</h2>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" pattern="^[a-z0-9._%+-]+@gmail\.com$" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>

      <p class="mt-3 text-center">New user? <a href="/register">Register</a></p>
      <p class="text-center mt-2">Forgot Password? <a href="/forgot_password">Reset Here</a></p>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
